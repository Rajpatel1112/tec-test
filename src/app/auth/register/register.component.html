<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <input id="username" [(ngModel)]="username" name="username" required placeholder="username"/>
      <input id="password" type="password" [(ngModel)]="password" name="password" required  placeholder="password"/>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
